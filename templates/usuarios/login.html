{% extends 'usuarios/index.html' %}
{% load static %}

{% block titulo %}
    Login
{% endblock titulo %}

{% block contenido_header %}
{% endblock contenido_header %}

{% block contenido %}
<body class="body-login">
    <section class="header-login">
        <div class="container-login">
            <div class="row">
                <div class="col-sm-12">
                    <div class="login">
                        <img src="{% static 'usuarios/imagenes/LOGOS/lmarketlogo-transparente.png' %}" style="width: 50%; margin-bottom: 10px;" class="logo" alt="">
                        <h5>Acceder</h5>
                    </div>
                    <form class="form-l" method="POST">
                        <div class="form-log">
                            <label for="username">Usuario</label>
                            <input type="username" placeholder="Usuario......" id="usuario">
                        </div>
                        <div class="form-log">
                            <label for="password">Contraseña</label>
                            <input type="password" placeholder="" id="password">
                        </div>
                        <a class="nav-link" href="#">¿Olvidaste tu contraseña?</a>
                        <button type="submit">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
{% endblock contenido %}
